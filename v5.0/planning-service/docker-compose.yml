version: "3.9"

services:
  db:
    image: pgrouting/pgrouting:16-3.4.2
    container_name: gis_tn_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gis_tn
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d gis_tn"]
      interval: 10s
      timeout: 5s
      retries: 8

volumes:
  pg_data:
